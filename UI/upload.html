<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR LLM App</title>
    <!-- Bootstrap CSS (using CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">HR LLM App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Additional navbar items can be added here -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/download_excel">Download Excel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main container -->
    <div class="container mt-5">
      <h1 class="mb-4">Upload Your CV (PDF)</h1>
      <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="cv_file" class="form-label">Choose PDF File</label>
          <input class="form-control" type="file" id="cv_file" name="cv_file" accept="application/pdf">
        </div>
        <button type="submit" class="btn btn-primary">Upload and Process</button>
      </form>
      
      <!-- Flash messages from Flask (using Jinja2 templating) -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info mt-3" role="alert">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>

    <!-- Bootstrap Bundle with Popper (JS via CDN) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoQF+NFQeKq4Y9eJ3zvF3zYC1dFZCEn1QK5r3a2cF4dT7B"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
